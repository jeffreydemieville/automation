---
tags:
  pipeline: season16_DJIMini2
  description: R1
  notes: Season 16 DJIMini2 processing
  runby: Pauli Lab Member
  sensor: drone
  season: 16
  season_name: season_16_sorghum_yr_2023
  slack_notifications: 
    use: True
    channel: gantry_data_updates
    container:
      simg_name: slack_notifications.simg
      dockerhub_path: docker://phytooracle/slack_notifications:latest

modules:
  1:
    container: 
      simg_name: uav_plot_clip.simg
      dockerhub_path: docker://phytooracle/uav_plot_clip:latest
    command:  singularity run uav_plot_clip.simg ${CWD}/${FILE} -g ${CWD}/season16_multi_latlon_geno_updated_utm.geojson -c 94
    distribution_level: local
    file_level:
    # input_dir: [./$RAW_DATA_PATH]
    input_file: _transparent_mosaic_group1.tif
    inputs: [$FILE, season16_multi_latlon_geno_updated_utm.geojson] #?
    outputs: [$FILE_BASE_transparent_mosaic_group1] #?
    
  2:
    container: 
      simg_name: rgb_tgi_extraction.simg
      dockerhub_path: docker://phytooracle/rgb_tgi_extraction:latest
    command: singularity run rgb_tgi_extraction.simg ${CWD}/${FILE} -f season_16_field_book.csv #?
    distribution_level : local
    file_level: dir
    input_dir: [uav_plot_clip_out/]
    input_file: _transparent_mosaic_group1 #?
    inputs: [$FILE, season_16_field_book.csv] #?
    outputs: [tgi_extraction_out/$DATE_tgi_extraction.csv] #?

workload_manager:
  account: dukepauli

  high_priority_settings:
    use: True
    qos_group: user_qos_dukepauli
    partition: high_priority
  standard_settings:
    use: False
    partition: standard

  job_name: phytooracle_worker_DJIMini2  #??
  nodes: 1
  number_worker_array: 1
  cores_per_worker: 1
  time_minutes: 1440
  retries: 1
  port: 0
  mem_per_core: 5
  manager_name: phytooracle_manager_DJIMini2
  worker_timeout_seconds: 900

paths:
  models:
    detection: #/iplant/home/shared/phytooracle/season_11_sorghum_yr_2020/level_0/model_weights_sorghum_flir.pth
    segmentation: #not used (sorghum)
    lid: #/iplant/home/shared/phytooracle/season_10_lettuce_yr_2020/level_0/necessary_files/model_weights_2021-01-14_flir_lid_10e.pth
  pipeline_outpath: [.]
  outpath_subdirs: [tgi_extraction_out]
  
  cyverse: 
    basename: /iplant/home/shared/phytooracle/

    input: 
      necessary_files: [/iplant/home/shared/phytooracle/season_16_sorghum_yr_2023/level_0/season16_multi_latlon_geno_updated_utm.geojson, /iplant/home/shared/phytooracle/season_16_sorghum_yr_2023/season_16_field_book.csv]
      prefix:
      suffix: _mosaic_group1.tif
      level: level_1
      #input_dir: []
    output:
      level: level_2

---
tags:
  pipeline: season12_scanner3DTop
  description: testing_season12_preprocessing
  notes: Test processing of Season 12 scanner3DTop data
  runby: Nathan
  sensor: scanner3DTop 
  season: 12
  season_name: season_12_sorghum_soybean_sunflower_tepary_yr_2021
  sensor: scanner3DTop
  # Season 12 and on should have a value for experiment set
  # (e.g. sorghum, sunflower)
  # For Season 11 it should be left blank
  experiment: sorghum

modules:
  1: 
    container: 
      simg_name: 3d_preprocessing.simg
      dockerhub_path: docker://phytooracle/3d_preprocessing:latest
    command: singularity run 3d_preprocessing.simg -l season12_all_bucket_gcps.txt -o alignment -i ${INPUT_DIR}
    distribution_level: wq
    file_level: 
    input_dir: [scanner3DTop]
    input_file: -west_0.ply
    inputs: [$FILE_metadata.json,
             $FILE__Top-heading-east_0_g.png,
             $FILE__Top-heading-east_0.ply,
             $FILE__Top-heading-east_0_p.png,
             $FILE__Top-heading-west_0_g.png,
             $FILE__Top-heading-west_0.ply,
             $FILE__Top-heading-west_0_p.png,
             $FILE__Top-heading-west_0.ply,
             #stereoTop_full_season_clustering.csv,
             #level_3/stereoTop/stereoTop_full_season_clustering.csv,
             #level_3/stereoTop/season_12_midseason_clustering.csv,
             level_0/necessary_files/season12_all_bucket_gcps.txt]

    outputs: [alignment/east/$SUBDIR__Top-heading-east.ply,
              alignment/east_downsampled/$SUBDIR__Top-heading-east.ply, 
              alignment/merged/$SUBDIR__Top-heading-merged.ply,
              alignment/merged_downsampled/$SUBDIR__Top-heading-merged.ply,
              alignment/west/$SUBDIR__Top-heading-west.ply,
              alignment/west_downsampled/$SUBDIR__Top-heading-west.ply,
              alignment/metadata/$SUBDIR_updated-metadata.json]


workload_manager:
  account: lyons-lab
  partition: standard
  job_name: po_season12_3d
  nodes: 1                  # Just do one.  (each array is on a distinct node)
  number_worker_array: 28 #94      # This is number of arrays (workers)
  cores_per_worker: 6       # This is how many cores (cpu/gpu) per array, used to increase tot mem
  time_minutes: 1440
  retries: 1
  port: 6022
  #mem_per_core: 32
  mem_per_core: 6
  manager_name: po_s11_3D
  worker_timeout_seconds: 900   # 86400

paths:
  models:
    detection: /iplant/home/shared/phytooracle/season_10_lettuce_yr_2020/level_0/necessary_files/detecto_heatmap_lettuce_detection_weights.pth
    segmentation: /iplant/home/shared/phytooracle/season_10_lettuce_yr_2020/level_0/necessary_files/dgcnn_3d_model.pth
  pipeline_outpath: [alignment]
  outpath_subdirs: [east, east_downsampled, plant_reports, segmentation_pointclouds, west, west_downsampled, merged, merged_downsampled, metadata]

  cyverse: 
    basename: /iplant/home/shared/phytooracle/
    input: 
      level: level_0
      prefix: scanner3DTop-
      suffix: __*_sorghum.tar.gz
    output: 
      level: level_1

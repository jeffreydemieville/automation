---
tags:
  pipeline: season17_stereoTop
  description: R1
  notes: Season 17 rgb processing
  runby: Pauli Lab Member
  sensor: stereoTop
  season: 17
  season_name: season_17_lettuce_yr_2024
  slack_notifications: 
    use: True
    channel: gantry_test
    container:
      simg_name: slack_notifications.simg
      dockerhub_path: docker://phytooracle/slack_notifications:latest

modules:
  1:
    container: 
      simg_name: hdf5_converter_update.simg
      dockerhub_path: docker://phytooracle/hdf5_converter_update:latest
    command: singularity exec hdf5_converter_update.simg python3 /opt/hdf5_to_metadata_RGB.py hiphen/SampleRGB_110723/SampleRGB_110723/Session\ 2023-11-07\ 22-53-04/uplot_109_1/ RGB_test_2_retry && singularity exec hdf5_converter_update.simg hdf-extraction-nov-nos extraction hiphen/SampleRGB_110723/SampleRGB_110723/Session\ 2023-11-07\ 22-53-04/uplot_109_1/ RGB_test_2_retry Camera
    distribution_level: wq
    file_level:
    #input_dir: [./$RAW_DATA_PATH]
    input_file: .h5
    inputs: []
    outputs: [$UUID_left.bin, $UUID_metadata.json]

workload_manager:
  account: ericlyons

  high_priority_settings:
    use: True
    qos_group: user_qos_ericlyons
    partition: high_priority
  standard_settings:
    use: False
    partition: standard

  job_name: phytooracle_worker_rgb
  nodes: 1
  number_worker_array: 490
  cores_per_worker: 1
  time_minutes: 720
  retries: 1
  port: 0
  #mem_per_core: 32
  mem_per_core: 5
  manager_name: stereoTop_level01_s17
  worker_timeout_seconds: 43200

paths:
  models:
    detection: /iplant/home/shared/phytooracle/season_10_lettuce_yr_2020/level_0/necessary_files/model_weights.pth
    segmentation: /iplant/home/shared/phytooracle/season_10_lettuce_yr_2020/level_0/necessary_files/detecto_heatmap_lettuce_detection_weights.pth
    lid: /iplant/home/shared/phytooracle/season_11_sorghum_yr_2020/level_0/model_weights_rgb_lid_100epochs.pth 
  pipeline_outpath: [.]
  outpath_subdirs: [plotclip_orthos, image_stiching, detect_out, img_coords_out, edited_tifs]
  
  cyverse: 
    basename: /iplant/home/shared/phytooracle/

    input: 
      necessary_files: []
      prefix: Session
      suffix: __*.tar.gz
      level: level_0
      #input_dir: []
    output:
      level: level_0

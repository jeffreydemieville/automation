---
tags:
  pipeline: season14_PhantomProV2
  description: R1
  notes: Season 14 PhantomProV2 processing
  runby: Pauli Lab Member
  sensor: drone
  season: 14
  season_name: season_14_sorghum_yr_2022_reprocessing
  slack_notifications: 
    use: True
    channel: gantry_data_updates
    container:
      simg_name: slack_notifications.simg
      dockerhub_path: docker://phytooracle/slack_notifications:latest

modules:
  1:
    container: 
      simg_name: uav_plot_clip.simg
      dockerhub_path: docker://phytooracle/uav_plot_clip:latest
    command: mkdir -p ${CWD}/uav_plot_clip_out && singularity run uav_plot_clip.simg ${CWD}/${FILE} -g ${CWD}/season14_multi_latlon_geno_correction_labeled.geojson -c 94 &&  mv ${CWD}/*_transparent_mosaic_group1/ ${CWD}/uav_plot_clip_out/
    distribution_level: local
    file_level:
    # input_dir: [./$RAW_DATA_PATH]
    input_file: _transparent_mosaic_group1.tif
    inputs: [$FILE, season14_multi_latlon_geno_correction_labeled.geojson]
    outputs: [uav_plot_clip_out]
    
  2:
    container: 
      simg_name: rgb_tgi_extraction.simg
      dockerhub_path: docker://phytooracle/rgb_tgi_extraction:latest
    command: singularity run rgb_tgi_extraction.simg ${CWD}/uav_plot_clip_out/*_transparent_mosaic_group1 -f North_gantry_fieldbook_2022_replants.xlsx #TODO: Check whether this needs to be a CSV and which fields
    distribution_level : local
    file_level:
    #input_dir: [uav_plot_clip_out/]
    input_file: _transparent_mosaic_group1
    inputs: [North_gantry_fieldbook_2022_replants.xlsx] #TODO: Check whether this needs to be a CSV and which fields
    outputs: [tgi_extraction_out/$DATE_tgi_extraction.csv]

workload_manager:
  account: dukepauli

  high_priority_settings:
    use: True
    qos_group: user_qos_dukepauli
    partition: high_priority
  standard_settings:
    use: False
    partition: standard

  job_name: phytooracle_worker_PhantomProV2
  nodes: 1
  number_worker_array: 1
  cores_per_worker: 1
  time_minutes: 1440
  retries: 1
  port: 0
  mem_per_core: 5
  manager_name: PhantomProV2_level02_s14
  worker_timeout_seconds: 900

paths:
  #models:
    #detection:
    #segmentation:
    #lid:
  pipeline_outpath: [.]
  outpath_subdirs: [tgi_extraction_out]
  
  cyverse: 
    basename: /iplant/home/shared/phytooracle/

    input: 
      necessary_files: [/iplant/home/shared/phytooracle/season_14_sorghum_yr_2022_reprocessing/level_0/season14_multi_latlon_geno_correction_labeled.geojson,
                        /iplant/home/shared/phytooracle/season_14_sorghum_yr_2022_reprocessing/level_0/North_gantry_fieldbook_2022_replants.xlsx] #TODO: Check whether this needs to be a CSV and which fields
      # prefix: PhantomProV2-
      # suffix: _RGB
      level: level_1
      input_dir: orthomosaic
    output:
      level: level_2

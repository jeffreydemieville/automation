---
tags:
  pipeline: season14_stereoTop
  description: R1
  notes: Season 14 rgb processing
  runby: Pauli Lab Member
  sensor: stereoTop
  season: 14
  season_name: season_14_sorghum_yr_2022_reprocessing
  slack_notifications: 
    use: True
    channel: gantry_test #gantry_data_updates
    container:
      simg_name: slack_notifications.simg
      dockerhub_path: docker://phytooracle/slack_notifications:latest

modules:
  1:
    container: 
      simg_name: rgb_panicle_detection.simg
      dockerhub_path: docker://phytooracle/rgb_panicle_detection
    command: singularity run rgb_panicle_detection.simg ./plotclip_orthos -m ./object_detection_model.pth -g ./season14_multi_latlon_geno_correction_labeled.geojson -d ${DATE} -t RGB -c panicle
    distribution_level: local
    file_level: dir
    input_dir: [./plotclip_orthos]
    input_file: foo
    inputs: [$FILE, ./season14_multi_latlon_geno_correction_labeled.geojson, ./object_detection_model.pth]
    outputs: []  

workload_manager:
  account: ericlyons

  high_priority_settings:
    use: True
    qos_group: user_qos_ericlyons
    partition: high_priority
  standard_settings:
    use: False
    partition: standard

  job_name: phytooracle_worker_rgb
  nodes: 1
  number_worker_array: 1
  cores_per_worker: 1
  time_minutes: 1440
  retries: 1
  port: 0
  mem_per_core: 5
  manager_name: stereoTop_level01_s14_reprocessing
  worker_timeout_seconds: 7200

paths:
  models:
    detection: /iplant/home/shared/phytooracle/sorghum_panicle_detection_models/object_detection_model.pth
    # segmentation: /iplant/home/shared/phytooracle/season_10_lettuce_yr_2020/level_0/necessary_files/detecto_heatmap_lettuce_detection_weights.pth
    # lid: /iplant/home/shared/phytooracle/season_11_sorghum_yr_2020/level_0/model_weights_rgb_lid_100epochs.pth
  pipeline_outpath: [.]
  outpath_subdirs: [detect_out]
  
  cyverse: 
    basename: /iplant/home/shared/phytooracle/

    input: 
      necessary_files: [/iplant/home/shared/phytooracle/season_14_sorghum_yr_2022_reprocessing/level_0/season14_multi_latlon_geno_correction_labeled.geojson]
      prefix: 
      suffix: _plotclip_orthos.tar
      level: level_1
      #input_dir: []
    output:
      level: level_2

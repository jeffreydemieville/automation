---
tags:
  pipeline: season14_scanner3DTop_level_3
  description: R2
  notes: Season 14 3D level 3 processing
  runby: Pauli Lab Member
  sensor: scanner3DTop 
  season: 14
  season_name: season_14_sorghum_yr_2022
  slack_notifications: 
    use: True
    channel: gantry_test
    container:
      simg_name: slack_notifications.simg
      dockerhub_path: docker://phytooracle/slack_notifications:latest

modules:
  1: 
    container: 
      simg_name: dgcnn_single_plant_soil_segmentation_pipeline.simg
      dockerhub_path: docker://phytooracle/dgcnn_single_plant_soil_segmentation_pipeline:latest
    command: singularity run -B $(pwd):/mnt --pwd /mnt ${CWD}/dgcnn_single_plant_soil_segmentation_pipeline.simg -p ${CWD}/individual_plants_out/segmentation_pointclouds/${PLANT_NAME} --model_path ${CWD}/${SEG_MODEL_PATH} -po ${CWD}/individual_plants_out/segmentation_pointclouds/${PLANT_NAME} -fo ${CWD}/individual_plants_out/plant_reports/${PLANT_NAME} -ef $PLANT_NAME_no_soil_full
    distribution_level: wq
    file_level: 
    input_dir: [individual_plants_out, segmentation_pointclouds, plant_reports]
    input_file: $PLANT_NAME_no_soil_full.ply #ml_crop.ply
    inputs: [gcp_season_14_bucket.txt]
    outputs: [individual_plants_out/segmentation_pointclouds/$PLANT_NAME/segmentation_plant.ply, 
              individual_plants_out/segmentation_pointclouds/$PLANT_NAME/segmentation_soil.ply,
              individual_plants_out/segmentation_pointclouds/$PLANT_NAME/soil_segmentation.npy,
              individual_plants_out/plant_reports/$PLANT_NAME/soil_segmentation.csv,
              individual_plants_out/plant_reports/$PLANT_NAME/soil_segmentation.gif,
              individual_plants_out/segmentation_pointclouds/$PLANT_NAME/combined_multiway_registered.ply]
  
workload_manager:
  account: dukepauli
  high_priority_settings:
    use: True
    qos_group: user_qos_dukepauli
    partition: high_priority
  standard_settings:
    use: False
    partition: windfall

  job_name: phytooracle_worker_3d
  nodes: 1
  number_worker_array: 300
  cores_per_worker: 5
  alt_number_worker_array: 333
  alt_cores_per_worker: 25
  time_minutes: 1440
  retries: 1
  port: 0
  mem_per_core: 5
  manager_name: scanner3DTop_level03_s14
  worker_timeout_seconds: 86400

paths:
  models:
    segmentation: /iplant/home/shared/phytooracle/season_10_lettuce_yr_2020/level_0/necessary_files/dgcnn_3d_model.pth
  pipeline_outpath: [individual_plants_out]
  outpath_subdirs: [segmentation_pointclouds, plant_reports, 3d_volumes_entropy_v009]
  cyverse: 
    basename: /iplant/home/shared/phytooracle/
    input: 
      necessary_files: [/iplant/home/shared/phytooracle/season_14_sorghum_yr_2022/level_3/stereoTop/season_14_clustering.csv,
                        /iplant/home/shared/phytooracle/season_14_sorghum_yr_2022/level_0/necessary_files/gcp_season_14_bucket.txt]
      level: level_2
      input_dir: individual_plants_out
    output: 
      level: level_3

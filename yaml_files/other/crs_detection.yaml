---
tags:
  pipeline: RNA-Seq & Spectral PLSR
  description: TPM
  notes: Processing of 2019 cotton RNA-Seq TPM data and spectral data for gene expression prediction.
  runby: Emmanuel Miguel Gonzalez
  sensor: rgb_camera 
  season: 2020_sorghum
  season_name: 2020_sorghum
  slack_notifications: 
    use: True
    channel: gantry_test
    container:
      simg_name: slack_notifications.simg
      dockerhub_path: docker://phytooracle/slack_notifications:latest

modules:

  1: 
    container: 
      simg_name: charcoal-dryrot-quantification.simg
      dockerhub_path: docker://phytooracle/charcoal-dryrot-quantification:latest
    command: singularity exec -B $(pwd):/mnt --pwd /mnt --nv crs.simg python3 /opt/model_training/inference_pipeline.py -i ${CWD}/${FILE} -o ${CWD}/crs_output
    distribution_level: wq
    file_level: 
    input_dir: [images]
    input_file: .png
    inputs: [$FILE]
    outputs: [crs_output/$UUID_crs_result.csv,
              crs_output/$UUID_DeepLabV3_crs_prediction.png,
              crs_output/$UUID_FCN_crs_prediction.png,
              crs_output/$UUID_U-NET_crs_prediction.png]

workload_manager:
  account: frost_lab
  
  high_priority_settings:
    use: False
    qos_group: user_qos_ericlyons
    partition: high_priority
  standard_settings:
    use: True
    partition: standard
    
  job_name: phytooracle_worker_crs
  nodes: 1
  number_worker_array: 498
  total_submission: 2
  cores_per_worker: 1
  time_minutes: 1440
  retries: 1
  port: 0
  mem_per_core: 5
  manager_name: phytooracle_manager_crs
  worker_timeout_seconds: 900   # 86400

paths:
  models:
    detection: /iplant/home/shared/phytooracle/season_10_lettuce_yr_2020/level_0/necessary_files/detecto_heatmap_lettuce_detection_weights.pth
    segmentation: /iplant/home/shared/phytooracle/season_10_lettuce_yr_2020/level_0/necessary_files/dgcnn_3d_model.pth
  pipeline_outpath: [crs_output]
  outpath_subdirs: []

  cyverse:
    basename: /iplant/home/shared/phytooracle/
    input: 
      necessary_files: [/iplant/home/shared/phytooracle/2019_cotton/level_0/gene.Ghir.JGI.gff3]
      prefix: 
      suffix: __*.tar
      level: level_0
      input_dir: raw_data
    output: 
      level: level_1
